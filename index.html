<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                    <div class="number">
                        <hs>20<span>%</span></hs>
                    </div>
                </div>

            </div>
        </div>
